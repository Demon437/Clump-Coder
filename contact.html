<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact | ClumpCoder</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="contact-body">
	<header class="main-header">
		<div class="logo-nav">
			<img src="Images/CLUMPCODERLOGO.png" alt="ClumpCoder Logo" class="logo-img" style="height:48px;vertical-align:middle;">
			<span class="logo-text">ClumpCoder</span>
		</div>
		<nav class="main-nav">
			<a href="index.html">Home</a>
			<a href="services.html">Services</a>
			<a href="about.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="career.html">Career</a>
			<a href="contact.html" class="active">Contact</a>
		</nav>
	</header>
	<main class="contact-main">
		<section class="contact-section contact-flex">
			<div class="contact-image">
				<img src="Images/CompanyIcon.jpeg" alt="Contact Us" />
			</div>
			<div class="contact-content">
				<h1 class="contact-title">Contact Us</h1>
				<form class="contact-form">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
					<label for="message">Message</label>
					<textarea id="message" name="message" rows="5" required></textarea>
					<button type="submit">Send Message</button>
				</form>
				<div class="contact-info">
					<h2>Get in Touch</h2>
					<p><strong>Email:</strong> info@clumpcoder.com</p>
					<p><strong>Phone:</strong> +91 12345 67890</p>
					<p><strong>Address:</strong> 123, Tech Park, City, Country</p>
					<div class="contact-socials">
						<a href="#" title="LinkedIn"><img src="Images/linkedin.png" alt="LinkedIn"></a>
						<a href="#" title="Twitter"><img src="Images/twitter.png" alt="Twitter"></a>
						<a href="#" title="Facebook"><img src="Images/facebook.png" alt="Facebook"></a>
						<a href="#" title="Instagram"><img src="Images/instagram.png" alt="Instagram"></a>
						<a href="#" title="GitHub"><img src="Images/github.png" alt="GitHub"></a>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
